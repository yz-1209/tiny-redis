# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Add test coverage badge

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Test
        run: go test ./... -coverprofile coverage.out

      - name: Prepare badge parameters
        run: |
          COVERAGE=`go tool cover -func=coverage.out | grep total: | grep -Eo '[0-9]+\.[0-9]+'`
          echo $COVERAGE
          COLOR=orange
          if (( $(echo "$COVERAGE <= 50" | bc -l) )) ; then
              COLOR=red
              elif (( $(echo "$COVERAGE > 80" | bc -l) )); then
              COLOR=green
          fi

      - name: Add badge to branch "badge"
        run: |
          git fetch
          git checkout badge -f
          git pull
          git rebase origin/main
          curl "https://img.shields.io/badge/coverage-$COVERAGE%25-$COLOR" > badge.svg
          git add .
          git commit -m "feat: add test coverage badge"
          git push
